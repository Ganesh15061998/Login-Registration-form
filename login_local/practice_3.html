<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Form</title>
</head>

<body>
    
    <div class="border container-fluid mt-5 bg-info rounded w-50  ">
        <div class="container">
            <form class="m-5 " action='/demo1.html' onsubmit="return submitform()">
               <div class=""> <h2>User Form</h2></div>
                <div class="pt-3 "><input id="username" type="text" placeholder="User Name" class="rounded w-100 ps-2" style="height:34px ;">
                    <p id="userError" class="text-danger"></p>
                </div>
    
                <div class="pt-3 "><input id="email" type="text" placeholder="Emial" class="rounded w-100 ps-2" style="height:34px ;">
                    <p id="emailError" class="text-danger"></p>
                </div>
    
                <div class="pt-3 "><input id="pass" type="password" placeholder="password" class="rounded w-100 ps-2 " style="height:34px ;">
                    <p id="passError" class="text-danger"></p>
                </div>
    
                <div class="pt-4 ">
                    <button id="btn" class="bg-danger rounded w-100" style="height:38px ;" onclick="data">submit</button>
                </div>
            </form>
        </div>
    </div>






    <script src="practice_3.js "></script>
</body>

</html>
